<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>아이디 찾기</title>
    <meta charset="utf-8" />
    <!-- 기본 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/findId.css">


</head>
<body>
  <div class="div_paragraph">
    <div>
        <h1>아이디 찾기</h1>
    </div>
<section class = "form-search menu">
    <div class = "find-name">
        <h2><label style="margin-right:500px;">이름</label></h2>
    </div>
    <div>
        <input type="text" name="member_name" class="btn-name" >
    </div>
    <br>
	<br>
    <div class = "find-phone menu">
        <h2> <label style="margin-right:470px;">전화번호</label></h2>
    </div>
    <div>
        <input type="text" name="member_phone" class="input_btn btn-phone" placeholder = "가입시 등록한 번호를 입력해주세요">
        <a href="aaa" target="_blank" class="mini-btn nb-get" >인증번호 받기</a>
    </div>
    <br>
    <div class = "get-number">
        <input type="text" name="member_number" class="input_btn btn-number" placeholder = "인증번호를 입력해주세요">
        <a href="aaa" target="_blank" class="mini-btn nb-check" >인증번호 확인</a>
        <br>
    </div>
</section>
      <br>
      <br>
      <br>
<div class ="btnSearch" >
    <a href="findPw" target="_blank" class="mini-btn check" onclick="id_search()">확인 </a>
    <a href="login" target="_blank" class="mini-btn cancel">취소 </a>
</div>
</div>
</body>
<script>
    function id_search(){
        if (frm.member_name.value.length < 1) {
            alert("이름을 입력해주세요");
            return;
        }

          if (frm.member_phone.value.length !== 11) {
            alert("핸드폰번호를 정확하게 입력해주세요");
            return;
          }

        frm.method = "post";
        frm.action = "aaa"; //넘어간화면
        frm.submit();
    }
</script>
</html>
