<!DOCTYPE html>
<html lang="en" xmlns:text-align="http://www.w3.org/1999/xhtml">
<head>
    <title>회원정보 수정</title>
    <meta charset="utf-8" />
    <!-- 기본 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/MemberModify2.css">
</head>
<body>
<div class="div_paragraph">
    <div>
        <h1>회원정보 수정</h1>
    </div>
    <section class = "form-search menu">
        <div class = "change_member">
            <h2><label style="margin-right:340px;">아이디</label></h2>
        </div>
        <div>
            <input type="text" name="member_id" class="btn-id input_btn1" >
        </div>
        <div class = "change_member">
            <h2><label style="margin-right:280px;">비밀번호 변경</label></h2>
        </div>
        <div>
            <input type="text" name="member_pw" class="btn-id input_btn1" placeholder = "영문 4자이상, 최대 20자">
        </div>
        <div class = "change_member">
            <h2><label style="margin-right:360px;">이름</label></h2>
        </div>
        <div>
            <input type="text" name="member_name" class="btn-id input_btn1" >
        </div>
        <div class = "find-phone menu">
            <h2> <label style="margin-right:290px;">핸드폰 번호</label></h2>
        </div>
        <div>
            <input type="text" name="member_phone" class="input_btn2 btn-phone" placeholder = "010-1234-1234">
            <a href="aaa" target="_blank" class="mini-btn nb-check" >중복 확인</a>
        </div>
        <div class = "change_member">
            <h2><label style="margin-right:340px;">이메일</label></h2>
        </div>
        <div>
            <input type="text" name="member_name" class="btn-id input_btn1" placeholder = "aaa@aaaaa.com">
        </div>
        <div class = "find-ad_number menu">
            <h2> <label style="margin-right:320px;">우편번호</label></h2>
        </div>
        <div>
            <input type="text" name="member_phone" class="input_btn2 btn-ad" placeholder = "12345">
            <a href="aaa" target="_blank" class="mini-btn nb-get" >검색</a>
        </div>
        <br>
        <div class = "change_member">
            <h2><label style="margin-right:360px;">주소</label></h2>
        </div>
        <div>
            <input type="text" name="member_name" class="btn-id input_btn1" placeholder = "서울특별시 강남구 강남대로111">
        </div>
        <div class = "change_member">
            <h2><label style="margin-right:320px;">상세주소</label></h2>
        </div>
        <div>
            <input type="text" name="member_name" class="btn-id input_btn1" placeholder = "12345">
        </div>
        <div class = "change_member">
            <h2><label style="margin-right:320px;">참고항목</label></h2>
        </div>
        <div>
            <input type="text" name="member_name" class="btn-id input_btn1" placeholder = "인사동">
        </div>
        <div class ="btnSearch" >
            <a href="aaa" target="_blank" class="btn change">수정하기</a>
            <a href="login" target="_blank" class="btn cancel">취소</a>
        </div>
    </section>

</div>
</body>
</html>
