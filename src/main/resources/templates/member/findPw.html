<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>비밀번호 찾기</title>
    <meta charset="utf-8" />
    <!-- 기본 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/findPw.css">

</head>
<body>
<div class="div_paragraph">
    <div>
        <h1>비밀번호 찾기</h1>
    </div>
    <section class = "form-search menu">
        <div class = "find-id">
            <h2><label style="margin-right:500px;">아이디</label></h2>
        </div>
        <div>
            <input type="text" name="member_id" class="btn-id input_btn1" >
        </div>
        <div>
            <a href="aaa" target="_blank" class="mini-btn id-check" onClick="id_search()">아이디확인</a>
            <a href="login" target="_blank" class="mini-btn id-cancel">아이디 찾기</a>
        </div>
        <br>
        <br>
        <div class = "find-phone menu">
            <h2> <label style="margin-right:470px;">전화번호</label></h2>
        </div>
        <div>
            <input type="text" name="member_phone" class="input_btn2 btn-phone" placeholder = "가입시 등록한 번호를 입력해주세요">
            <a href="aaa" target="_blank" class="mini-btn nb-get" >인증번호 받기</a>
        </div>
        <br>
        <div class = "get-number">
            <input type="text" name="member_number" class="input_btn2 btn-number" placeholder = "인증번호를 입력해주세요">
            <a href="aaa" target="_blank" class="mini-btn nb-check" >인증번호 확인</a>

        </div>
        <br>
        <br>

    </section>
<script>
	function id_search() {
	 	var frm = document.idfindscreen;

	 	if (frm.member_name.value.length < 1) {
		  alert("이름을 입력해주세요");
		  return;
		 }

		 if (frm.member_phone.value.length !== 11) {
			  alert("핸드폰번호를 정확하게 입력해주세요");
			  return;
		 }
          if (frm.member_id.value.length < 3) {
			  alert("아이디를 정확하게 입력해주세요");
			  return;
		  }

	 frm.method = "post";
	 frm.action = "aaa"; //넘어간화면
	 frm.submit();  
	 }
</script>
<div class ="btnSearch" >
    <a href="aaa" target="_blank" class="mini-btn check" onclick="id_search()">확인</a>
    <a href="login" target="_blank" class="mini-btn cancel">취소</a>
</div>
</div>
</body>
</html>
